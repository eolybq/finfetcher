name: Publish Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material "mkdocstrings[python]"

      - name: Build MkDocs
        run: mkdocs build

      - name: Organize for Subdirectory Deployment
        run: |
          # Vytvoříme složku pro finální artefakt
          mkdir _deployment
          
          # Přesuneme vygenerovaný web do podsložky 'docs'
          mv site _deployment/docs
          
          # Vytvoříme jednoduché přesměrování z rootu na /docs/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=docs/"></head><body>Redirecting to <a href="docs/">docs/</a>...</body></html>' > _deployment/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deployment'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4